<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta name="theme-color" content="#a185ff" />
  <meta name="description" content="My personal website." />

  {% if title %}
    <title>Joseph Ghanimah | {{title}}</title>
  {% else %}
    <title>Joseph Ghanimah</title>
  {% endif %}
  
  <!-- Open Graph XML -->
  <meta property="og:title" content="Joseph Ghanimah" />
  <meta property="og:description" content="My personal website." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="josephghanimah.com" />
  <meta property="og:image" content="{{ url_for('static',filename='images/headshot-square.jpg') }}" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="300" />

  <!-- Icon for top of the page -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.ico') }}">
  <!-- Google fonts API -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <!-- Project CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115374634-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-115374634-3');
  </script>
</head>

<body>
  <div class="parallax_group">
    <div class="parallax_layer parallax_layer_back"></div>
    <div class="parallax_layer parallax_layer_front">
      <!-- HEADER -->
      <header>
        <!-- Top navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
              <i class="material-icons">home</i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.about') }}">About Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/Jfghanimah" target="_blank">
                    <i class="fab fa-github"></i> Github
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.linkedin.com/in/joseph-ghanimah/" target="_blank">
                    <i class="fab fa-linkedin"></i> Linkedin
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Mobile navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top d-lg-none">
          <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
              <i class="material-icons">home</i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNav"
                    aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mobileNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('main.about') }}">About Me</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

  

      <!-- CONTENT BLOCK -->
      <main>
        {% block content %}
        {% endblock %}
      </main>

      <!-- FOOTER -->
      <footer class="footer mt-auto py-3">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-12 mb-4 mb-md-0">
              <h5>Links</h5>
              <ul class="list-unstyled">
                <li>
                  <a href="https://github.com/Jfghanimah" target="_blank">
                    <i class="fab fa-github"></i> Github
                  </a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/joseph-ghanimah/" target="_blank">
                    <i class="fab fa-linkedin"></i> Linkedin
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="text-center py-3">
          <span>Â© 2025 Joseph Fares Ghanimah - v1.2</span>
        </div>
      </footer>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Parallax Script -->
  <script src="{{ url_for('static',filename='js/parallax.js') }}"></script>

  {% block scripts %}
  {% endblock %}
</body>

</html>
