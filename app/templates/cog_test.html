{% extends "base.html" %}

{% block content %}
<style>
    .parallax_layer_back {
        height: 950px !important;
    }

    .input-field input[type=text]:focus {
        border-bottom: 1px solid #9c27b0;
        box-shadow: 0 1px 0 0 #9c27b0;
    }

    .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <div class="card blue-grey darken-3" style="min-height: 400px;">
                <div class="card-content white-text">
                    <span class="card-title" style="font-size: 2.5rem; font-family: 'Roboto', sans-serif;">Number Memory Game</span>
                    <p style="font-size: 1.2rem; font-family: 'Roboto', sans-serif;">Remember the displayed number and enter it in the input field.</p>
                    <div style="margin-top: 2rem;">
                        <p style="font-family: 'Roboto', sans-serif;">Lives: <span id="lives" style="color: #ff5252; font-size: 1.5rem;">3</span> | Level: <span id="level" style="color: #4caf50; font-size: 1.5rem;">1</span></p>
                    </div>
                    <div id="number-container" class="center-align" style="margin-top: 2rem; height: 100px;">
                        <span id="number" class="no-select" style="font-size: 4rem; font-family: 'Roboto Mono', monospace;"></span>
                        <div style="display: flex; justify-content: center;">
                            <input type="text" id="input" class="input-field" style="display: none; font-size: 4rem; text-align: center; width: 200px; font-family: 'Roboto Mono', monospace; color: white;">
                        </div>
                    </div>
                    <div class="progress" style="display: none; width: 50%; margin: 2rem auto; background-color: #b0bec5;">
                        <div class="determinate" id="timer-bar" style="background-color: #9c27b0;"></div>
                    </div>
                    <div id="message" class="center-align" style="margin-top: 1.5rem; font-size: 1.2rem; font-family: 'Roboto', sans-serif;"></div>
                </div>
                <div class="card-action center-align">
                    <button id="start-button" class="btn waves-effect waves-light deep-purple darken-1" style="font-size: 1.2rem; font-family: 'Roboto', sans-serif;">Start Game</button>
                    <button id="next-button" class="btn waves-effect waves-light green darken-1" style="display: none; font-size: 1.2rem; font-family: 'Roboto', sans-serif;">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/cog_test.js') }}"></script>
{% endblock scripts %}
